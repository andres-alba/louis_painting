name: louis_painting
description: Application to ease the business needs of Louis' Painting

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - images/meeeee.jpeg
    - images/painting_logo.png

  fonts:
    - family: Pacifico
      fonts:
      - asset: font/Pacifico-Regular.ttf

    - family: Source Sans Pro
      fonts:
      - asset: font/SourceSansPro-regular.ttf

