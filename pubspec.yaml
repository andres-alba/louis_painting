name: louis_painting
description: Application to ease the business needs of Louis' Painting

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_auth: ^0.18.1+1
  firebase_core: ^0.5.0+1
  firebase_storage: ^4.0.1
  cloud_firestore: ^0.14.1+3

  cupertino_icons: ^0.1.3
  google_fonts: ^1.0.0
  font_awesome_flutter: ^8.8.1
  google_sign_in: ^4.5.1

  image_picker: ^0.6.3+4
  intl: ^0.16.1


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - images/meeeee.jpeg
    - images/painting_logo.png

  fonts:
    - family: Pacifico
      fonts:
      - asset: font/Pacifico-Regular.ttf

    - family: Source Sans Pro
      fonts:
      - asset: font/SourceSansPro-regular.ttf



